<!DOCTYPE html>
<html>
<head>
    <title>HTML to Text Converter</title>
</head>
<body>
    <h1>HTML to Text Converter</h1>
    <textarea id="htmlInput" rows="10" cols="50" placeholder="Enter HTML here"></textarea>
    <button onclick="convert()">Convert</button>
    <h2>Converted Text</h2>
    <pre id="textOutput"></pre>

    <script>
        function convert() {
            const htmlInput = document.getElementById("htmlInput").value;
            const textOutput = document.getElementById("textOutput");

            const tempElem = document.createElement("div");
            tempElem.innerHTML = htmlInput;
            
            const text = tempElem.textContent || tempElem.innerText;
            textOutput.textContent = text;
        }
    </script>
</body>
</html>
